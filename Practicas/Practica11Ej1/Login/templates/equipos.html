{% extends "base.html" %}

{% block content %}
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Identificador</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for equipo in equipos %}
        <tr>
          <td>{{ equipo.id }}</td>
          <td>{{ equipo.identificador }}</td>
          <td>{{ equipo.nombre }}</td>
          <td>
            <a href="{% url 'MostrarEquipo' equipo.id %}">
              <button>Acciones</button>
            </a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4">No hay equipos registrados.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
