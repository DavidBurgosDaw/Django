
{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="card p-4 shadow-lg">
    <div class="salir-container">
        <a href="{% url 'login' %}">
            <img src="{% static 'imagenes/exit.png' %}" alt="Salir" class="salir-img" style="width:30px">
        </a>
    </div>

    <h2 class="text-center">SOY PROFESOR Y PUEDO DAR ALTA INCIDENCIAS</h2>
    

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              name="email"
              class="form-control"
              type="text"
              value="{{ email }}"
              readonly
            />
          </div>

           <!-- Dynamic Form Fields -->
           {% for field in form %}
           <div class="mb-3">
             <label class="form-label" for="{{ field.name }}">
               {{ field.label }}
             </label>
             {{ field }}
           </div>
           {% endfor %}
        <input type="submit" value="Alta Incidencia">
    </form>


    {% if mensaje %}
        <div class="alert alert-danger">{{ mensaje }}</div>
    {% endif %}
</div>
{% endblock %}
